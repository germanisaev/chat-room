<div class="container">
  <div class="input-group mb-3">
    <input type="text" (keyup.enter)="send(message)" class="comment-control" #message placeholder="Input message" aria-label="Input message"
      aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="btn-primary" id="basic-addon2" (click)="send(message)">send</span>
    </div>
  </div>
</div>
